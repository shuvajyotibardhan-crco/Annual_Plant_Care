<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .chat-header {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .header-title {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .new-plant-btn-top {
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            font-weight: 500;
            color: #10b981;
            background-color: white;
            transition: background-color 0.2s, opacity 0.2s;
            cursor: pointer;
            font-size: 1rem;
            flex-shrink: 0;
        }
        .new-plant-btn-top:hover {
            opacity: 0.9;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message {
            background-color: #d1d5db;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #d1fae5;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-container {
            padding: 1rem;
            background-color: #f3f4f6;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .chat-input-container input[type="text"] {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            border: 1px solid #d1d5db;
            outline: none;
        }
        .chat-input-container button {
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            font-weight: 500;
            color: white;
            transition: background-color 0.2s, opacity 0.2s;
            cursor: pointer;
            flex-shrink: 0;
            background-color: #10b981;
        }
        .chat-input-container button:hover {
            opacity: 0.9;
        }
        .loading-dots {
            display: none;
            align-self: flex-start;
            margin-top: 1rem;
            margin-left: 1.5rem;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .message h2 {
            font-weight: 700;
            font-size: 1.25rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .message strong {
            font-weight: 600;
        }
        @media (min-width: 640px) {
            .chat-container {
                border-radius: 1.5rem;
                height: 90vh;
                max-width: 640px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header" id="chat-header">
            <span class="header-title">Plant Care Chatbot</span>
            <button class="new-plant-btn-top" id="new-plant-btn">New Plant</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="bot-message message hidden" id="initial-message">
                <p>Hello! What plant or tree would you like to know about today? You can ask me for a full care guide or specific questions.</p>
            </div>
        </div>
        <div class="loading-dots" id="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="chat-input-container" id="input-container">
            <input type="text" id="plant-input" placeholder="e.g., 'Monstera' or 'How to prune a rose bush?'">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const plantInput = document.getElementById('plant-input');
            const sendBtn = document.getElementById('send-btn');
            const newPlantBtn = document.getElementById('new-plant-btn');
            const loadingDots = document.getElementById('loading-dots');
            const initialMessage = document.getElementById('initial-message');
            const chatContainer = document.getElementById('chat-container');

            const apiKey = ""; // API key is automatically provided at runtime.
            const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=" + apiKey;

            let chatHistory = [];
            let isFirstQuery = true;

            const updateLayout = () => {
                if (window.visualViewport) {
                    chatContainer.style.height = `${window.visualViewport.height}px`;
                    chatContainer.style.width = `${window.visualViewport.width}px`;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            };

            const appendMessage = (text, sender) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

                let formattedText = text.replace(/^#\s*(.*)$/gm, '<h2>$1</h2>')
                                        .replace(/^##\s*(.*)$/gm, '<strong>$1</strong>')
                                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                messageDiv.innerHTML = formattedText.replace(/\n/g, '<br>');
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const showLoading = (show) => {
                loadingDots.style.display = show ? 'flex' : 'none';
            };

            const sendMessage = async () => {
                const userMessage = plantInput.value.trim();
                if (!userMessage) return;

                appendMessage(userMessage, 'user');
                plantInput.value = '';
                showLoading(true);

                let systemPrompt = "You are a friendly and knowledgeable plant care chatbot. Provide helpful and accurate information. When a user first enters a plant name, provide a detailed care guide with the following sections: 'Winter Care', 'Spring Care', 'Summer Care', 'Fall Care', and 'Pruning Needs'. Use headings for each section. If the user asks a follow-up question, answer it concisely based on the context of the current conversation.";
                let userPrompt;

                if (isFirstQuery) {
                    userPrompt = `Provide a detailed plant care guide for the ${userMessage}.`;
                    chatHistory = [{ role: "user", parts: [{ text: userPrompt }] }];
                    isFirstQuery = false;
                } else {
                    userPrompt = userMessage;
                    chatHistory.push({ role: "user", parts: [{ text: userPrompt }] });
                }

                const payload = {
                    contents: chatHistory,
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    }
                };

                let retries = 0;
                const maxRetries = 3;

                const makeApiCall = async () => {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        const botText = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                        if (botText) {
                            appendMessage(botText, 'bot');
                            chatHistory.push({ role: "model", parts: [{ text: botText }] });
                        } else {
                            appendMessage("Sorry, I couldn't find information for that plant. Please try a different name.", 'bot');
                        }
                    } catch (error) {
                        if (retries < maxRetries) {
                            retries++;
                            const delay = Math.pow(2, retries) * 1000;
                            setTimeout(makeApiCall, delay);
                        } else {
                            appendMessage("I'm sorry, I'm having trouble connecting right now. Please try again later.", 'bot');
                            console.error('API call failed after multiple retries:', error);
                        }
                    } finally {
                        showLoading(false);
                    }
                };

                makeApiCall();
            };

            const resetChat = () => {
                chatMessages.innerHTML = '';
                initialMessage.classList.remove('hidden');
                chatMessages.appendChild(initialMessage);
                plantInput.value = '';
                chatHistory = [];
                isFirstQuery = true;
                updateLayout();
            };

            sendBtn.addEventListener('click', sendMessage);
            newPlantBtn.addEventListener('click', resetChat);

            plantInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            // Re-focus the input on any click within the container to prevent typing issues
            chatContainer.addEventListener('click', () => {
                plantInput.focus();
            });

            // Listen for changes to the visual viewport, which accounts for the keyboard
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', updateLayout);
            }
            
            // Initial layout setup
            updateLayout();
        });
    </script>
</body>
</html>
